<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Add a point</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
      require([
          "esri/Map", 
          "esri/views/MapView",
          "esri/views/SceneView",
          "esri/geometry/Point",
          "esri/symbols/SimpleMarkerSymbol",
          "esri/Graphic" ,
          "dojo/domReady!"
        ], 
      function(Map, MapView, SceneView, Graphic,Point, SimpleMarkerSymbol) {
        let map = new Map({
          basemap: "topo-vector"//"satellite"//
        });
        let view = new MapView({
          container: "viewDiv", // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
          zoom: 15 , // Sets zoom level based on level of detail (LOD)
          center: [-75.442734, 6.280011] // Sets center point of view using longitude,latitude
        });

       let myPoint = new Point({
            x: -75.442734, //"Longitud": 
            y: 6.280011, //"Latitud": 
            
        })
        
        let myMarkerSymbol = new SimpleMarkerSymbol({
            size:18,
            color: [184,4,84],
            outline:{
                color:[219,219,219],
                width:3
            }  
        })

        let myGraphic2 = new Graphic({
            geometry: myPoint,
            symbol: myMarkerSymbol
        })

        view.graphics.add(myGraphic2)
 
     
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
