<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Add a point </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
     let map, view,myPoint,myMarkerSymbol, myGraphic2
     require([
     "esri/Map",
     "esri/Graphic",
     "esri/geometry/Point",
     "esri/symbols/SimpleMarkerSymbol",
     "esri/views/MapView",
     "dojo/domReady!"
    ],
    function(
     Map,
     Graphic,
     Point,
     SimpleMarkerSymbol,
     MapView
     ) {
        var myMap = new Map({
          basemap: "streets"// "topo-vector"//"satellite"//
        });
        let myMapView = new MapView({
          container: "viewDiv", // Reference to the scene div created in step 5
          map: myMap, // Reference to the map object created before the scene
          zoom: 12, // Sets zoom level based on level of detail (LOD)
          center: [-122.4479,37.7531] // Sets center point of view using longitude,latitude
        });

       let myPoint = new Point({
            x: -122.4479, //"Longitud": 
            y: 37.7531, //"Latitud": 
            
        })
        
        myMarkerSymbol = new SimpleMarkerSymbol({
            size:18,
            color: [184,4,84],
            outline:{
                color:[219,219,219],
                width:3
            }  
        })

         let myGraphic = new Graphic({
            geometry: myPoint,
            symbol: myMarkerSymbol
        })

        myMapView.graphics.add(myGraphic);
 
     
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
